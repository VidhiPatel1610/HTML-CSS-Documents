    <!-- Methods:

    GET : (default)

    ==> not secure
    ==> it does show data in URL

    POST :

    ==> secure

    ==> unlimited data -->

    <form method="post" action="xyz.html">
        Name:<input type="text" name="nm" placeholder="Enter Name" pattern="[a-zA-Z]+"><br><br>
        Password:<input type="password" name="pwd" placeholder="Enter Password" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{3,10}$"><br><br>
        <input type="submit" value="Register"><br><br>
    </form>
