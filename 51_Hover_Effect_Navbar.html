<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: maroon;
            font-size: 25px;
            font-weight: bold;
        }
        .effect{
            height: 5px;
            width: 0px;
            background: black;
            transition: .7s;
        }
        li:hover .effect{
            width: 70px;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <a href="">Home</a>
            <div class="effect"></div>
        </li>
        <li>
            <a href="">Home</a>
            <div class="effect"></div>
        </li>
        <li>
            <a href="">Home</a>
            <div class="effect"></div>
        </li>
        <li>
            <a href="">Home</a>
            <div class="effect"></div>
        </li>
    </ul>
</body>
</html>
