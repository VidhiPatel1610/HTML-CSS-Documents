<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Name:<input type="text" required pattern="[a-zA-Z]{3,5}" title="min 3 and max 5"><br><br>
        Password:<input type="password" minlength="5" maxlength="10"><br><br>
        Mobile:<input type="text" required title="10 digit only" pattern="[0-9]{10}"><br><br>
        Quantity:<input type="number" min="1" max="10"><br><br>
        <input type="submit"><br><br>
    </form>
</body>
</html>
