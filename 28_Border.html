<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- border: style color width; -->
    <p style="border-style: solid;border-color: coral;border-width: 10px;">Solid</p>
    <p style="border-style: dotted;border-color: green;border-width: 3px;">Dotted</p>
    <p style="border-style: dashed;border-color: lightpink;">Dashed</p>
    <p style="border-style: double;border-color: brown;">Double</p>
    <p style="border-style: ridge;border-color:  purple;border-width: 20px;">Ridge</p>
    <p style="border:groove 20px purple">Groove</p>
    <p style="border:inset 20px gray">Inset</p>
    <p style="border: 20px gray outset;">Outset</p>
</body>
</html>
