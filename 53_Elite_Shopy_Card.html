<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;padding: 0;margin: 0;}
        .product-card{
            border: 3px solid red;
            padding: 40px;
            display: flex;
            flex-wrap: wrap;
        }
        .card
        {
            height: 400px;
            width: 250px;
            /* background: rgb(222, 128, 128); */
            box-shadow: 0 0 20px rgb(82, 79, 79);
            margin: 30px;
            z-index: 1;
            position:relative;
        }
        .card .img
        {
            height: 300px;
            width: 250px;
            background: rgb(232, 121, 81);
            position: relative;
        }
        .card .img .front{
            height: inherit;
            width: inherit;
            position: absolute;
            top: 0;
            left: 0;
            transform: rotateY('180deg');
            transition: 1s;
            backface-visibility: hidden;
        }
        .card .img .back{
            height: inherit;
            width: inherit;
            position: absolute;
            top: 0;
            left: 0;
            transform: rotateY('0deg');
            transition: 1s;
            backface-visibility: hidden;
        }
        .img:hover .front{
            transform: rotateY('0deg');
        }
        .img:hover .back{
            transform: rotateY('180deg');
        }
        .card .img .new{
            background: #fc636b;
            color: white;
            font-size: 18px;
            display: inline;
            padding: 3px 10px;
            position: absolute;
            top: 0;
            right: 0;
        }
       
        .card .view{
            height: 50px;
            width: 250px;
            background-color: lightblue;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            text-transform: uppercase;
            transition: 1s;
            opacity: 0;
        }
        .card .info{
            height: 100px;
            width: 250px;
            background-color: white;
        }
        .card .info p{
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3px;
            font-weight: bold;
        }
        
        .card .info button{
            height:30px;
            width: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 23px;
            background: #2fdab8;
            border: none;
            color: white;
            font-family: inherit;
            font-weight: bold;
            font-size: 16px;
        }
        .img:hover .view{
            top: 230px;
            opacity: 1;
        }
        .card .view:hover{
            background: rgb(35, 205, 111);
        }
    </style>
</head>
<body>
    <div class="product-card">
    <!-- Product card start -->
    <div class="card">
        <div class="img">
            <div class="front">
                <img src="https://demo.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/m1.jpg" alt="" height="100%" width="100%">
            </div>
            <div class="back">
                <img src="https://demo.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/m1.jpg" alt="" height="100%" width="100%">
            </div>
            <p class="new">New</p>
            <div class="view">Quick View</div>
        </div>
        <div class="info">
            <p style="color:lightcoral">Formal Blue Shirt</p>
            <p class="x">$45.99&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strike style="color:lightgray">$69.71</strike> </p>
            <button>ADD TO CART</button>
        </div>
    </div>
    <!-- Product card end -->

</div>
</body>
</html>
