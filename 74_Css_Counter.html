    <style>
        body{
            counter-reset: sahil;

        h1::before{
            counter-increment: sahil;

        }
        ul .x:first-child::before{
            content: "";
            display: inline-block;
            height: 30px;
            width: 30px;
            background-image: url(Images/Ganesh.jpg);
            background-size: contain;
            margin-left: -20px;
        }
    </style>
</head>

        <li class="x">Vidhi Patel</li>
